    # Combat analysis
    combo_detection: true
    trading_analysis: true
    positioning_analysis: true
    pot_management: true
    critical_timing: true
    sprint_reset_detection: true
    
    # Performance metrics
    fps_tracking: false  # Requires client mod
    render_distance: false
    chunk_loading: false
    
    # AI Analysis
    ai_insights:
      enabled: true
      pattern_recognition: true
      skill_level_detection: true
      improvement_suggestions: true
      anti_cheat_hints: false  # Can detect suspicious patterns
  
  # Export & API
  export:
    formats:
      json: true
      csv: true
      pdf: true
      xml: false
    
    downloadable: true
    batch_export: true
    
  # Privacy & Security
  security:
    require_auth: false
    api_key_required: true
    rate_limiting: true
    
    privacy:
      hide_ips: true
      anonymize_chat: false
      allow_player_hide: true  # Players can hide their profile
      gdpr_compliant: true
  
  # Performance
  performance:
    cache:
      enabled: true
      ttl: 300  # seconds
      provider: "redis"  # redis, memcached, file
    
    cdn:
      enabled: false
      provider: "cloudflare"
      zones: []
    
    compression:
      enabled: true
      algorithm: "gzip"  # gzip, brotli
    
    lazy_loading:
      enabled: true
      images: true
      components: true
  
  # Notifications
  notifications:
    in_game:
      enabled: true
      send_match_url: true
      send_on_achievement: true
      send_on_division_change: true
    
    email:
      enabled: false
      provider: "sendgrid"
      templates:
        match_summary: true
        weekly_report: true
        
