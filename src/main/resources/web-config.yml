    typography:
      font_family: "'Inter', 'Segoe UI', system-ui, sans-serif"
      heading_font: "'Poppins', 'Inter', sans-serif"
      mono_font: "'JetBrains Mono', 'Fira Code', monospace"
      
      sizes:
        xs: "12px"
        sm: "14px"
        base: "16px"
        lg: "18px"
        xl: "20px"
        "2xl": "24px"
        "3xl": "30px"
        "4xl": "36px"
        "5xl": "48px"
    
    # Effects
    effects:
      blur:
        enabled: true
        amount: "20px"
        webkit: true
      
      shadows:
        enabled: true
