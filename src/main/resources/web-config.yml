        position: "auto"  # auto, top, bottom, left, right
        delay: 300  # ms
        animated: true
      
      charts:
        library: "chartjs"  # chartjs, apexcharts, d3
        theme: "dark"
        animated: true
        interactive: true
        responsive: true
  
  # Data Collection - COMPREHENSIVE
  data_collection:
    # Basic tracking
    inventory_snapshot: true
    potion_usage: true
    cps_tracking: true
    hit_accuracy: true
    ping_recording: true
    
    # Advanced tracking
    movement_patterns: true
    mouse_sensitivity: false  # Requires client mod
