# GLOBAL SETTINGS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

settings:
  # Enable scoreboard system
  enabled: true
  
  # Anti-flicker (prevent scoreboard flickering)
  anti-flicker: true
  
  # Allow players to toggle scoreboard
  player-toggleable: true
  
  # Default state for new players
  default-enabled: true