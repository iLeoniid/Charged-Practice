# ARENA ROTATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

rotation:
  # Enable weighted rotation (arenas with higher weight are chosen more often)
  enabled: true
  
  # Weights per arena (higher = more frequent)
  weights:
    temple: 10
    construction_site: 5
    stadium: 3
    frozen_lake: 8

