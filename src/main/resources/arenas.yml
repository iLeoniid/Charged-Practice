# ARENA REGENERATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

regeneration:
  # Method: snapshot, schematic, worldedit
  method: "snapshot"
  
  # Async regeneration (recommended)
  async: true
  
  # Delay before regeneration (ticks)
  delay: 20
  
  # Snapshot settings
  snapshot:
    # Save snapshots to disk
    save-to-disk: true
    
    # Compress snapshots (GZIP)
    compress: true
    
    # Auto-capture on arena creation
    auto-capture: true