  # Menu actions
  OPEN_DUEL_MENU: true
  OPEN_QUEUE_MENU: true
  OPEN_FRIENDS: true
  VIEW_STATS: true
  
  # Match actions
  SURRENDER: true
  SPECTATOR_LIST: true
  
  # Lab actions
  OPEN_KB_SETTINGS: true
  SPAWN_BOT: true
  TOGGLE_SLOWMO: true
  
  # Spectator actions
  TELEPORT_PLAYER: true
  MATCH_INFO: true
  LEAVE_SPECTATE: true
  
  # System actions
  DISCONNECT: true
  NONE: true