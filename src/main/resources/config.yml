# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# CHARGED PRACTICE - Main Configuration
# Version: 2.0.0 REBORN ULTRA
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# DATABASE CONFIGURATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
database:
  # Type: sqlite or mysql
  type: "sqlite"
  
  # MySQL Settings (only if type is mysql)
  mysql:
    host: "localhost"
    port: 3306
    database: "charged"
    username: "root"
    password: "your_password_here"
    pool-size: 10
    
  # SQLite Settings (only if type is sqlite)
  sqlite:
    file: "charged.db"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# SPAWN CONFIGURATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
spawn:
  world: "world"
  x: 0.5
  y: 100.0
  z: 0.5
  yaw: 0.0
  pitch: 0.0
  teleport-on-join: true
  teleport-on-death: true

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# MATCH SETTINGS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
match:
  # Countdown before match starts (seconds)
  countdown: 5
  
  # Allow spectators
  allow-spectators: true
  
  # Max spectators per match
  max-spectators: 10
  
  # Send match stats URL after match
  send-stats-url: true
  
  # Keep inventory on death (for specific modes)
  keep-inventory: false
  
  # Void teleport Y level
  void-level: 0

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# QUEUE SETTINGS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
queue:
  # How often to check for matches (ticks, 20 = 1 second)
  check-interval: 20
  
  # Maximum queue time before auto-cancel (seconds, 0 = disabled)
  max-queue-time: 300
  
  # ELO range for matchmaking
  elo-range:
    initial: 50
    increase-per-30s: 25
    maximum: 500

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# RANKED SYSTEM
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
ranked:
  enabled: true
  
  # Starting ELO for new players
  starting-elo: 1000
  
  # ELO calculation
  k-factor: 32
  
  # Minimum matches before ranked
  placement-matches: 10
  
  # Division decay (lose ELO after inactivity)
  decay:
    enabled: true
    days-inactive: 30
    elo-loss-per-day: 10
    minimum-elo: 800

