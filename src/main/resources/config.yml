# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
death-effects:
  enabled: true
  
  # Default effect for all players
  default: "blood"
  
  # Available effects: explosion, lightning, blood, hearts, flames, 
  #                    water, smoke, firework, critical, none
  allow-player-choice: true
  
  # VIP effects (require permission)
  vip-effects:
    - "firework"
    - "lightning"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
