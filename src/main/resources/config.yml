# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
leaderboards:
  # GUI Leaderboard
  gui:
    enabled: true
    refresh-interval: 60
    top-players: 100
    
  # Hologram Leaderboard
  hologram:
    enabled: true
    refresh-interval: 60
    top-players: 10
    
    # Hologram locations (add as many as needed)
    locations:
      spawn:
        world: "world"
        x: 5.5
        y: 105.0
        z: 5.5
        mode: "global"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
