# ARENA SETTINGS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
arena:
  # Auto-create arenas on startup
  auto-create: false
  
  # Arena selection method: random, rotation, weighted
  selection-method: "weighted"
  
  # Allow multiple matches in same arena (for non-build modes)
  allow-multiple-matches: true
  
  # Regeneration settings
  regeneration:
    enabled: true
    method: "snapshot"  # snapshot, schematic, worldedit
    async: true
    delay-ticks: 20

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
