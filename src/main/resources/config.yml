# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
events:
  enabled: true
  
  # Auto-start events
  auto-events:
    enabled: true
    interval-minutes: 120  # Every 2 hours
    
  # Event types and their settings
  types:
    lms:
      enabled: true
      min-players: 4
      max-players: 50
      
    oitc:
      enabled: true
      min-players: 4
      max-players: 30
      win-score: 25
      
    sumo:
      enabled: true
      min-players: 4
      max-players: 16
      
    brackets:
      enabled: true
      min-players: 8
      max-players: 64

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# CLAN SETTINGS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
clans:
  enabled: true
  
  # Tag settings
  tag:
    min-length: 2
    max-length: 8
    allow-colors: false
    
  # Name settings
  name:
    min-length: 3
    max-length: 32
    
  # Member limits
  max-members: 20
  
  # Clan wars
  wars:
    enabled: true
    min-players-per-team: 3
    max-players-per-team: 10

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# ACHIEVEMENTS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
achievements:
  enabled: true
  
  # Broadcast to server when unlocked
  broadcast: true
  
  # Rewards
  rewards:
    coins-multiplier: 1.0
    
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
