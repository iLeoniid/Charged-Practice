# DIVISION DISPLAY
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

display:
  # Show division in tab list
  show-in-tab: true
  
  # Show division in name tag
  show-in-nametag: true
  
  # Format for tab list
  tab-format: "{division_color}{division} {player_name}"
  
  # Format for nametag
  nametag-format: "{division_color}[{division}] {player_name}"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# MATCHMAKING BASED ON DIVISION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

matchmaking:
  # Prefer matching players in same division
  prefer-same-division: true
  
  # Max division difference allowed
  max-division-difference: 2
  
  # Expand range after waiting (seconds)
  expand-after-seconds: 30
