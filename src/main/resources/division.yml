# SEASON CONFIGURATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

season:
  # Season duration in days
  duration-days: 90
  
  # Percentage of ELO that carries over to next season (0.75 = 75%)
  reset-percentage: 0.75
  
  # Season end rewards
  rewards:
    # Top 10 players
    top-10:
      coins: 10000
      exclusive-tag: true
      title: "&6&lS{season} TOP 10"
    
    # Top 100 players
    top-100:
      coins: 5000
      title: "&e&lS{season} TOP 100"
    
    # Division-based rewards (given to all who reached division)
    division-rewards:
      champion: 10000
      grandmaster: 7000
      master: 5000
      diamond: 3000
      platinum: 2000
      gold: 1000
      silver: 500
      bronze: 250
      iron: 100

