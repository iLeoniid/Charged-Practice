# PROMOTION/DEMOTION SETTINGS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

promotion:
  # Announce in chat when promoted
  announce: true
  
  # Play sound on promotion
  sound:
    enabled: true
    sound-type: "LEVEL_UP"
    volume: 1.0
    pitch: 1.0
  
  # Particle effect on promotion
  particles:
    enabled: true
    particle-type: "FIREWORKS_SPARK"
    amount: 50

demotion:
  # Announce in chat when demoted
  announce: true
  
  # Play sound on demotion
  sound:
    enabled: true
    sound-type: "VILLAGER_NO"
    volume: 1.0
    pitch: 0.5

